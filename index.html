<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calc</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <input class="display" type="text" placeholder="0" />
        <button onclick="clr()" id="color-orange">AC</button>
        <button onclick="del()" id="color-orange">DEL</button>
        <button onclick="calculate('%')" id="color-orange">%</button>
        <button onclick="calculate('/')" id="color-orange">/</button>
        <button onclick="calculate(7)">7</button>
        <button onclick="calculate(8)">8</button>
        <button onclick="calculate(9)">9</button>
        <button onclick="calculate('*')" id="color-orange">*</button>
        <button onclick="calculate(4)">4</button>
        <button onclick="calculate(5)">5</button>
        <button onclick="calculate(6)">6</button>
        <button onclick="calculate('-')" id="color-orange">-</button>
        <button onclick="calculate(1)">1</button>
        <button onclick="calculate(2)">2</button>
        <button onclick="calculate(3)">3</button>
        <button onclick="calculate('+')" id="color-orange">+</button>
        <button onclick="calculate('.')">.</button>
        <button onclick="calculate(0)">0</button>
        <button onclick="result()" id="color-orange" class="result">=</button>
      </div>
    </div>

    <!-- Javascript -->
    <script src="app.js"></script>
  </body>
</html>
